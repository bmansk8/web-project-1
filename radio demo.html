<!DOCTYPE html>
<html>
<head>
	<title>inputs demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<label for='dogs'>Dog:</label>
	<input value='DOG' name='petChoice' id='dogs' type="radio">

	<label for='cats'>Cat:</label>
    <input value='CAT' name='petChoice' id='cats' type="radio">

    <p>whats your favorite color?</p>
    <select name='color'>
    	<option>red</option>
    	<option>green</option>
    	<option>yellow</option>
    </select>

    <button>Go!</button>
</form>

</body>
</html>
