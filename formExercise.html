<!DOCTYPE html>
<html>
<head>
	<title>form html exercies</title>
</head>
<body>

	<h1>Login</h1>
	<!-- action = where the form data goes
	method = what HTTP method (get/post)
	
	action='http://wikipedia.org' method='GET'
	 -->

	<form>

		<!-- alt way is
			<label for='custom id' />
			<input id='custom id' />
			changing type from text to email
			alows for required to be used better
		 -->

		<label>
			Email:
			<input type="email" placeholder="username" name="username" required>
		</label>
		
		<label>
			Password:
			<input type="password" placeholder="password" name="password" required>
		</label>
		
		<button>Submit</button>
	</form>

</body>
</html>
